<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Gues my number</title>
  </head>
  <body>
    <header>
      <h1 class="title">Guess my number!</h1>
      <p>(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="hideNumber">?</div>
    </header>
    <main>
      <section class="userNumber">
        <input type="number" class="number" />
        <button class="btn check">Check!</button>
      </section>

      <section class="scorePainel">
        <p class="message">Start guessing...</p>
        <p>Score: <span class="score">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
